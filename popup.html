<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <h1>SOP Generator</h1>
        <p class="subtitle">Create step-by-step guides automatically</p>

        <div class="status">
            <span id="status-text">Ready to record</span>
        </div>

        <button id="start-btn" class="btn btn-primary">
            Start Recording
        </button>

        <button id="stop-btn" class="btn btn-secondary" style="display: none;">
            Stop Recording
        </button>

        <div id="step-count" style="display: none;">
            <p>Steps captured: <strong id="count">0</strong></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
